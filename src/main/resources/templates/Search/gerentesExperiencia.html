<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Reporte de gerentes con experiencia</title>
    </head>
    <body>
        <div class="container">
            <h1>Reporte de gerentes con experiencia</h1>
            
            <!-- COMPLETAR -->
            <!-- COMPLETAR -->
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Departamento</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Sueldo</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reporte : ${lista}">
                        <td th:text="${reporte.departamento}"></td>
                        <td th:text="${reporte.nombre}"></td>
                        <td th:text="${reporte.apellido}"></td>
                        <td th:text="${reporte.sueldo}"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
