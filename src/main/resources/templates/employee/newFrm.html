<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento.html :: cabecera(titulo='Lista de Empleados')">
    </head>
<body class="container">
    <div th:replace="fragments/fragmento.html :: barraSuperior(actual='employee')"></div>

    <h2>Nuevo Empleado</h2>
    <hr />
        <form method="post" th:action="@{'/employee/save'}">                <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="first_name">Nombre</label>
                    <input name="first_name" type="text" class="form-control" id="first_name">
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="last_name">Apellido</label>
                    <input name="last_name" type="text" class="form-control" id="last_name">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="email">E-mail</label>
                    <input name="email" type="text" class="form-control" id="email">
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="enabled">Contrase√±a</label>
                    <input name="enabled" type="text" class="form-control" id="enabled">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="jobid">Puesto</label>
                    <select class="form-control" name="jobid" id="jobid">
                        <option th:each="job : ${listaJob}" th:value="${job.jobid}" th:text="${job.jobtitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="salary">Salario</label>
                    <input name="salary" type="text" class="form-control" id="salary">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="manager_id">Jefe</label>
                    <select class="form-control" name="manager_id" id="manager_id">
                        <option value="0">-----------Sin Jefe--------------</option>
                        <option th:each="man : ${listaMan}" th:value="${man.employeeid}" th:text="${man.first_name}+' ' +${man.last_name}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="department_id">Departamento</label>
                    <select class="form-control" name="department_id" id="department_id">
                        <option th:each="dep : ${listaDep}" th:value="${dep.departmentid}" th:text="${dep.departmentname}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary">Registrar</button>               <!-- COMPLETAR -->
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
