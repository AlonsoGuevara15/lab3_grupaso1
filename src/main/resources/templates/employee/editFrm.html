<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento.html :: cabecera(titulo='Lista de Empleados')">
    </head>
<body class="container">
    <div th:replace="fragments/fragmento.html :: barraSuperior(actual='employee')"></div>

    <h2>Editar Empleado</h2><hr />

        <form method="post" th:action="@{'/employee/save'}">
            <!-- COMPLETAR -->
            <input th:value="${employee.employeeid}" name="employeeid" type="hidden" />
            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="first_name">Nombre</label>
                    <input name="first_name" type="text" class="form-control" id="first_name" th:value="${employee.first_name}">
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="last_name">Apellido</label>
                    <input name="last_name" type="text" class="form-control" id="last_name" th:value="${employee.last_name}">
                </div>
            </div>

            <div class="form-group">
                <!-- COMPLETAR -->
                <label for="email">E-mail</label>
                <input name="email" type="text" class="form-control" id="email" th:value="${employee.email}">
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="jobid">Puesto</label>
                    <select class="form-control" name="jobid" id="jobid">
                        <option th:each="job : ${listaJob}" th:selected="${employee.job.jobid == job.jobid}" th:value="${job.jobid}" th:text="${job.jobtitle}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="salary">Salary</label>
                    <input name="salary" type="text" class="form-control" id="salary" th:value="${employee.salary}">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="manager_id">Jefe</label>
                    <select class="form-control" name="manager_id" id="manager_id">
                        <option th:selected="${employee.manager_id == null}" value="0" >-----------Sin Jefe--------------</option>
                        <option th:each="man : ${listaMan}"  th:selected="${employee.manager_id == man.employeeid}" th:value="${man.employeeid}" th:text="${man.first_name}+' ' +${man.last_name}"></option>
                    </select>
                </div>
                <div class="form-group col-6">
                    <!-- COMPLETAR -->
                    <label for="department_id">Departamento</label>
                    <select class="form-control" name="department_id" id="department_id">
                        <option th:each="dep : ${listaDep}"  th:selected="${employee.department.departmentid == dep.departmentid}" th:value="${dep.departmentid}" th:text="${dep.departmentname}"></option>
                    </select>
                </div>
            </div>

            <a th:href="@{'/employee/list'}" class="btn btn-danger">Cancelar</a>                 <!-- COMPLETAR -->
            <button type="submit" class="btn btn-primary">Actualizar</button>            <!-- COMPLETAR -->
        </form>
    </body>
</html>
