<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento.html :: cabecera('Historial de Empleados')">

    </head>
    <body>
        <div class="container">
            <h1>Historial de Empleados</h1>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Puesto</td>
                        <td>Departamento</td>
                        <td>Fecha inicio</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="h, i:${listaHistory}">
                        <td th:text="${h.employee.first_name}"></td>
                        <td th:text="${h.employee.last_name}"></td>
                        <td th:text="${h.job.jobtitle}"></td>
                        <td th:text="${h.departments.departmentname}"></td>
                        <td th:text="${h.startdate}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
