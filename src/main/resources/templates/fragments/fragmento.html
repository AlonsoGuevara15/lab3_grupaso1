<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="cabecera(titulo)">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title th:text="${titulo}"></title>
    </head>
    <body>

        <nav th:fragment="barraSuperior(actual)" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">HR-SW2</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:class="${actual=='employee'} ? active : ''">
                        <a class="nav-link" th:href="@{/employee/list}">Empleados<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:class="${actual=='history'} ? active : ''">
                        <a class="nav-link" th:href="@{/history/}">Historial<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:class="${actual=='reporte'} ? active : ''">
                        <a class="nav-link" th:href="@{/Search/indice}">Reportes<span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
